[tox]
envlist =
    style,
    docstyle,
    py39,
    py310,
    py311,
    py312,
    py313,

[testenv:style]
description = "Runs code style checks with flake8 to ensure consistency and quality"
labels = static
skip_install = True
usedevelop = False
deps =
    flake8
    flake8-import-order
    flake8-black
    flake8-builtins
commands =
        flake8 tests/ src/

[testenv]
description = "Runs the test suite with coverage reporting"
labels = dynamic
deps =
    pytest
    pytest-cov
usedevelop = True
setenv =
    COVERAGE_FILE = {toxworkdir}/.coverage.{envname}
commands =
    pytest tests/ --cov-report=term-missing --cov=src --cov-fail-under=95 -v {posargs}